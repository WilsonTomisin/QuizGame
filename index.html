<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="favicon/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,200&display=swap" rel="stylesheet">  
    <title>Wilson's | General Knowledge Project</title>
</head>
<body>

    <button class="startquiz-btn">Start Quiz</button>
    <div class="container">
        <div class="top-bar">
            <div class="question-count">
                <!-- <span>1 0f 20 questions</span> -->
            </div>
            <div class="timer">
                <span class="clock"><i class="fa-solid fa-clock"></i></span>
                <span class="time-left"></span>
            </div>
            <div class="session-line"></div>
        </div>

        <div class="question-text">
            <!-- <span>.1) Lorem ipsum dolor sit amet.????</span> -->
            <!-- question goes in here -->
        </div>

        <div class="options-text">
            <!-- options goes in here -->
        </div>

        <button class="nextquest-btn">Next Question</button>
    </div>
    <div class="result-section">
        
        <span>Quiz has been completed</span>
        <div id="result-icon"><i class="fa-solid fa-crown"></i></div>
        <div class="score"></div>
        <button class="replay-btn" onclick="location.reload()">Replay Quiz</button>
    </div>
    <script src="questions.js"></script>
    <script src="main.js"></script>
</body>
</html>
